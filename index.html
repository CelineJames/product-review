<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, ">
    <title>Product Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="favicon" href="assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,100..900&family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div role="main" class="container" aria-label="container">
      <div class="picture">
            <img src="./assets/image-product-mobile.jpg" alt="" class="mobile-image">
            <img src="./assets/image-product-desktop.jpg" alt="A bottle of perfume" class="desktop">
        </div>
        <div class="right">
            <span class="span1">PERFUME</span>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer
                Creator for the House of CHANNEL.
            </p>
            <div class="numbers">
                <span class="span2">$149.99</span>
                <span class="span3"><del>$169.99</del></span>
            </div>
            <button type="submit">
                <img src="assets/icon-cart.svg" alt="">
                <span class="span4">Add to Cart</span>
            </button>
        </div>
    </div>
</body>
</html>
